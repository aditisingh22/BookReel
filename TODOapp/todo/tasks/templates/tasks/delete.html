<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    .item-row {
        background-color: #5a9bd3; 
        margin: 10px auto;
        padding: 20px;
        border-radius: 3px;
        color: #fff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
        text-align: left;
        max-width: 500px; /* Set your desired max-width */
    }
    
    .centered-form {
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align items at the top */
        height: 100vh;
        padding-top: 50px; /* Add some padding at the top */
    }
    
    .delete-confirmation {
        background-color: #5a9bd3; /* A different shade of gray */
        margin: 10px auto;
        padding: 20px;
        border-radius: 3px;
        color: #000;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
        text-align: left;
        max-width: 500px; /* Set your desired max-width */
    }



    .delete-confirmation .btn-right {
        float: right;
    }

    .delete-confirmation .form-buttons {
        display: flex;
        justify-content: space-between;
    }
</style>

<h3 style="text-align: center;">Delete Task</h3>
<div class="centered-form">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="delete-confirmation">
                    <p>Are you sure you want to delete "{{ item }}"?</p>
                    <div class="form-buttons">
                        <a href="{% url 'list' %}" class="btn btn-sm btn-left btn-secondary">Cancel</a>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <input class="btn btn-sm btn-right btn-danger" type="submit" value="Confirm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
